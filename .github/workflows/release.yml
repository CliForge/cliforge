name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Build binary
      env:
        GOOS: ${{ matrix.os }}
        GOARCH: ${{ matrix.arch }}
      run: |
        OUTPUT_NAME="cliforge-${{ matrix.os }}-${{ matrix.arch }}"
        if [ "${{ matrix.os }}" = "windows" ]; then
          OUTPUT_NAME="${OUTPUT_NAME}.exe"
        fi
        go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o "dist/${OUTPUT_NAME}" ./cmd/cliforge

    - name: Generate checksums
      run: |
        cd dist
        sha256sum cliforge-* > checksums.txt

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries-${{ matrix.os }}-${{ matrix.arch }}
        path: dist/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist/

    - name: Consolidate binaries
      run: |
        mkdir -p release
        find dist -type f -name "cliforge-*" -exec cp {} release/ \;
        cd release && sha256sum cliforge-* > checksums.txt

    - name: Extract changelog
      id: changelog
      run: |
        VERSION="${{ github.ref_name }}"
        VERSION_NO_V="${VERSION#v}"

        # Extract changelog for this version
        awk "/^## \[${VERSION_NO_V}\]/,/^## \[/" CHANGELOG.md | sed '$d' > release-notes.md

        # If empty, use generic message
        if [ ! -s release-notes.md ]; then
          echo "Release $VERSION" > release-notes.md
        fi

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: release-notes.md
        files: release/*
        draft: false
        prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}

  publish-docs:
    name: Publish Documentation
    needs: release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install mkdocs-material
        pip install mkdocs-include-markdown-plugin

    - name: Deploy to GitHub Pages
      run: mkdocs gh-deploy --force
