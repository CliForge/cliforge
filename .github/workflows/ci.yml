name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ['1.21', '1.22', '1.23']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ matrix.go }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go }}-
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run tests with race detector
      run: |
        # Run most tests with race detector
        # Exclude packages with pterm UI (known race conditions in pterm library itself)
        go test -v -race -coverprofile=coverage.out -covermode=atomic \
          $(go list ./... | grep -v '/pkg/progress$' | grep -v '/pkg/update$')
      shell: bash

    - name: Run UI package tests without race detector
      run: |
        # pterm library has known race conditions (see github.com/pterm/pterm/issues/655)
        # Run these tests without -race to avoid false positives from library code
        go test -v -coverprofile=ui_coverage.out ./pkg/progress ./pkg/update
      shell: bash

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.go == '1.23'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella

    - name: Run integration tests
      if: matrix.os == 'ubuntu-latest'
      run: go test -v ./tests/integration/...

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Build
      run: go build -v ./...

    - name: Build cliforge binary
      run: go build -o dist/cliforge ./cmd/cliforge

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: cliforge-binary
        path: dist/cliforge

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install mkdocs-material
        pip install mkdocs-include-markdown-plugin

    - name: Build documentation
      run: mkdocs build --strict

    - name: Upload docs artifacts
      uses: actions/upload-artifact@v4
      with:
        name: docs-site
        path: site/

  coverage-check:
    name: Coverage Check
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Run tests with coverage
      run: go test -coverprofile=coverage.out ./...

    - name: Check coverage
      run: |
        go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//' > coverage.txt
        COVERAGE=$(cat coverage.txt)
        echo "Total coverage: $COVERAGE%"

        # Fail if coverage drops below 60%
        if (( $(echo "$COVERAGE < 60" | bc -l) )); then
          echo "❌ Coverage is below 60%: $COVERAGE%"
          exit 1
        else
          echo "✅ Coverage is acceptable: $COVERAGE%"
        fi

    - name: Coverage report
      run: go tool cover -html=coverage.out -o coverage.html

    - name: Upload coverage HTML
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.html
